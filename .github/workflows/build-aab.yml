name: Aab & Apk Build

on:
  workflow_dispatch:
    inputs:
      upload_to_playstore:
        description: 'Upload to Google Play?'
        type: boolean
        required: true
        default: false
      changes_not_sent_for_review:
        description: 'changesNotSentForReview?'
        type: boolean
        required: false
        default: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ðŸ”„ Checkout repository
      - uses: actions/checkout@v3  

      # â˜• Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # ðŸ” Create keystore from secrets
      - name: Create keystore from secret
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/Star4droid.jks
          if [ -f app/Star4droid.jks ]; then
            echo "Keystore file created successfully."
            echo "KEYSTORE_FILE=$GITHUB_WORKSPACE/app/Star4droid.jks" >> $GITHUB_ENV
            echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
            echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
            echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
          else
            echo "Error: Keystore file was not created."
            exit 1
          fi
          
      # ðŸ”¥ Create google-services.json from secret
      - name: Create google-services.json from secret
        run: |
          echo "${{ secrets.FIREBASE_SERVICES_JSON }}" | base64 --decode > app/google-services.json
          if [ -f app/google-services.json ]; then
            echo "google-services.json file created successfully."
          else
            echo "Error: google-services.json file was not created."
            exit 1
          fi

      # ðŸ›  Setup Android NDK
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1.5.0
        with:
          ndk-version: r28c

      # ðŸ”§ Ensure gradlew is executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # âš¡ Build APK
      - name: Build APK with Gradle
        run: ./gradlew clean assembleRelease

      # âš¡ Build AAB
      - name: Build AAB with Gradle
        run: ./gradlew bundleRelease

      # ðŸ“¦ Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: engine.apk
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 90

      # ðŸ“¦ Upload AAB as artifact
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: engine.aab
          path: app/build/outputs/bundle/release/app-release.aab
          retention-days: 90

      # ðŸš€ Upload AAB to Play Store if requested
      - name: Upload to Play Store
        if: ${{ github.event.inputs.upload_to_playstore == 'true' }}
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_JSON_KEY }}
          packageName: com.star4droid.star2d.evo
          releaseFiles: app/build/outputs/bundle/release/*.aab
          track: production
          status: completed
          whatsNewDirectory: whatsNewDirectory
          changesNotSentForReview: ${{ github.event.inputs.changes_not_sent_for_review == 'true' }}
