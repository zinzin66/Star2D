name: Aab Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  

      - name: Set up JDK 17  
        uses: actions/setup-java@v3  
        with:  
          java-version: '17'  
          distribution: 'temurin'  
          cache: gradle  

      # ðŸ” Create keystore from secrets
      - name: Create keystore from secret
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > Star4droid.jks
          
          if [ -f Star4droid.jks ]; then
            echo "Keystore file created successfully."
            echo "KEYSTORE_FILE=Star4droid.jks" >> $GITHUB_ENV
            echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
            echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
            echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
          else
            echo "Error: Keystore file was not created."
            exit 1
          fi

      - name: Setup Android NDK  
        uses: nttld/setup-ndk@v1.5.0  
        with:  
          ndk-version: r28c  

      - name: Grant execute permission for gradlew  
        run: chmod +x gradlew  

      - name: Build with Gradle  
        run: ./gradlew clean bundleRelease  

      - name: Upload AAB  
        uses: actions/upload-artifact@v4  
        with:  
          name: engine.aab  
          path: app/build/outputs/bundle/release/app-release.aab  
          retention-days: 90
          
      - name: List native .so files in AAB
        run: |
          mkdir -p tmp_aab
          unzip -q app/build/outputs/bundle/release/app-release.aab -d tmp_aab
          echo "Native libraries (.so files) found:"
          find tmp_aab/base/lib -type f -name "*.so" | sed 's|tmp_aab/base/lib/|- |'
          readelf -l tmp_aab/base/lib/arm64-v8a/libgdx.so
