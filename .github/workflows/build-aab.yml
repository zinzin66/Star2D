name: Aab Build

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Update notes for this release (e.g., "Added a new level, fixed a bug with sounds.").'
        required: true
        default: 'General bug fixes and performance improvements.'
      upload_to_playstore:
        description: 'Do you want to upload this build to Google Play?'
        type: boolean
        required: true
        default: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 🔐 Create keystore from secrets
      - name: Create keystore from secret
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/Star4droid.jks
          
          if [ -f app/Star4droid.jks ]; then
            echo "Keystore file created successfully."
            echo "KEYSTORE_FILE=$GITHUB_WORKSPACE/app/Star4droid.jks" >> $GITHUB_ENV
            echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
            echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
            echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
          else
            echo "Error: Keystore file was not created."
            exit 1
          fi

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1.5.0
        with:
          ndk-version: r28c

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean bundleRelease

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: engine.aab
          path: app/build/outputs/bundle/release/app-release.aab
          retention-days: 90
          
      # 🚀 New step: Upload to Play Store for Production
      - name: Upload to Play Store
        if: ${{ github.event.inputs.upload_to_playstore == 'true' }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_JSON_KEY }}
          packageName: com.star4droid.star2d.evo
          releaseFiles: app/build/outputs/bundle/release/*.aab
          track: production 
          status: completed
          whatsNew: ${{ github.event.inputs.release_notes }}
