hereIsTheDetails = >> desde aquí están los detalles
shadowOffsetXDetails = desplazamiento de la sombra en x
shadowOffsetYDetails = desplazamiento de la sombra en y
padBottomDetails = margen desde la parte inferior
padLeftDetails = margen izquierdo
padRightDetails = margen derecho
padTopDetails = margen superior
flipDetails = voltear la fuente
supportRtlDetails = ¿La fuente admite RTL (Right to Left)?
sizeDetails = tamaño por defecto de la fuente
fontScaleDetails = Escalado de la fuente para agrandarla
durationDetails = duración en milisegundos
softnessLengthDetails = Cuanto mayor sea este valor, la luz penetrará en los elementos, pero suavemente.
distanceDetails = La distancia cubierta por la luz
raysDetails = Cuantos más rayos, más luz habrá. Ten en cuenta que la operación es costosa y puede ralentizar si usas un número grande.
xDetails = posición del elemento en el eje x
yDetails = posición del elemento en el eje y
zDetails = Orden del Elemento, determina si el elemento está por encima o por debajo de otros elementos
densityDetails = Cuanto mayor sea la densidad, más duro se vuelve el cuerpo y menos afectado por las fuerzas.
restitutionDetails = Grado de restitución (rebote) del cuerpo, cuanto mayor sea el valor, mayor será el rebote. Ten en cuenta que si choca con otro cuerpo con alta restitución, actuará como un trampolín.
frictionDetails = fricción del cuerpo
tileXDetails = repetir la imagen del elemento en x
tileYDetails = repetir la imagen del elemento en y
colliderXDetails = posición x de la forma de colisión
colliderYDetails = posición y de la forma de colisión
gravityScaleDetails = Cuanto mayor sea el valor de la escala de gravedad, más afectará la gravedad al cuerpo.
imageDetails = la imagen del elemento
padImageDetails = imagen de relleno interna
buttonImageDetails = la imagen del botón
buttonBackgroundDetails = el fondo
LoopDetails = Repetir en bucle
lockDetails = Bloquear el elemento para evitar escalados y movimientos no intencionados
ActiveDetails = Si el elemento está desactivado, dejará de responder a la física
softDetails = Determina si la luz es suave o no, la suavidad hace que la luz pase a través de otros elementos.
visibleDetails = determina si el elemento es visible o no
bulletDetails = Si el elemento es bala, responderá a la física más rápido y periódicamente (esta característica no debe activarse siempre)
fixedRotationDetails = hace que la rotación del elemento sea fija en el juego.
isSensorDetails = El elemento sensor solo responde a otros objetos, pero no se afecta a sí mismo.
shapeDetails = determinar el tipo de forma (cuadrado/circular/personalizado)
lightTypeDetails = determinar el tipo de luz
fontDetails = seleccionar la fuente del texto
textColorDetails = seleccionar el color del texto
tintDetails = funciona como un filtro de color para los elementos.
collisionDetails = Los elementos que especifiques aquí, no colisionarán con este elemento y lo atravesarán.
attachToDetails = añade la luz al elemento, para que siempre lo siga.
parentDetails = seleccionar el padre del elemento.
PointsDetails = especificar los puntos del collider personalizado.
scriptDetails = seleccionar el script del elemento desde otro elemento.
